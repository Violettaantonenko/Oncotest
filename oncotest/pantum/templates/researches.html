{% extends 'base.html' %}

{% block title %}researches{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Наименование исследования</th>
      <th scope="col">Описание</th>
    </tr>
  </thead>
  <tbody>
    {% for res in research%}
      <tr>
        <td>{{ res.get_name_display }}</td>
        <td>{{ res.description }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
